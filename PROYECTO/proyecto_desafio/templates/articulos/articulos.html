{% extends 'base.html' %}



{% block contenido %}

    
    {% if user.is_authenticated %}

    <a href="{% url 'articulos:publicar' %}"><button type="submit" class="btn btn-primary">Publicar algo</button></a>
      
    {% endif %}
      
    {% for articulo in articulos %}
    <div class="card">
      <div class="card-header">
        {{ articulo.creacion }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ articulo.titulo }}</h5>
        <p class="card-text">{{ articulo.contenido }}</p>
        <a href="{% url 'articulos:editar_post' articulo.id %}"><button type="submit" class="btn btn-primary">Editar</button></a>
        <a href="{% url 'articulos:eliminar_post' articulo.id %}"><button type="submit" class="btn btn-primary">Eliminar</button></a>
      </div>
    </div>
    {% endfor %}
    
{% endblock contenido %}
